<tr>
	<td>
		<div class="col-xs-3 col-md-3" >
		<p class="small">{{hand.rank.handName}}</p>
		</div>
	</td>
	<td>
		<div ng-repeat="card in hand.cards track by $index" style="float:left">
		{{card}}
			<playingcard 
			size="50" 
			card="{{card}}">
			</playingcard>
		</div>
	
		<a href="#"  ng-click="fold()" ng-show="state == 'play'">FOLD</a>
{{state}}
	</td>

	<td>{{parent}}
		<label>${{anti}}</label>
		<input type="number" ng-model="anti" min="0" max="100" value="0" ng-show="$rootScope.state == 'init'">
	</td>
	<td>
		<p ng-show="anti > 0">YES</p>
		<p ng-show="anti <= 0">NO</p>
	</td>
	<td>
		<label>${{sidebet1}}</label>
		<input type="number" ng-model="sidebet1" min="0" max="100" value="0" ng-show="$rootScope.state == 'init'">
	</td>
	<td>
		<label>${{sidebet2}}</label>
		<input type="number" ng-model="sidebet2" min="0" max="100" value="0" ng-show="$rootScope.state == 'init'">
	</td>
</tr>
