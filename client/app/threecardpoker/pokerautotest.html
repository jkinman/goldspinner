<header>
    <div class="container" ng-controller="ThreecardpokerautomationCtrl">
        <div class="row">
            <div class="col-md-12">
                <h3>3-Card Poker with Multi-Hands Automated test</h3>
                <h3>hands played: {{totalHands}}</h3>
                <h3>average payout: ${{average}}</h3>
                <h1>running total: ${{total}}</h1>
                <div class="row">
                    <div class="col-md-12">
                        <p style="word-wrap: break-word;">{{output}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
